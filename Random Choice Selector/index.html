<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <script
      src="https://kit.fontawesome.com/2973878fb7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="text">Enter all of the choices separated by a comma (,)</p>
    <p class="text">Press enter when you're done.</p>
    <textarea id="textarea" placeholder="Enter choices here..."></textarea>
    <div id="choices"></div>
    <script src="script.js"></script>
  </body>
</html>
